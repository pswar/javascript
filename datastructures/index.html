<html>
	<head>
		<title>Simple Stack, Queue and Tree implementation in JavaScript</title>
	</head>
	<body>
		<script type="text/javascript" src="Node.js"></script>
		<script type="text/javascript" src="Stack.js"></script>
		<script type="text/javascript" src="Queue.js"></script>
		<script type="text/javascript" src="Tree.js"></script>
		<script type="text/javascript" src="BinarySearchTree.js"></script>
		<script type="text/javascript" src="PrimeNumbers.js"></script>
		<script type="text/javascript">
			document.writeln("<hr>Stack test: <br>");
			var myS = new Stack();
			myS.push(1);
			myS.push(2);
			myS.push(3);
			myS.push(4);
			var count = myS.size();
			document.writeln("<br>myS.size() = " + myS.size());
			document.writeln("<br>myS.isEmpty() = " + myS.isEmpty());
			for (var i=0; i < count; i++) {
				document.writeln("<br>" + i + ". myS.pop() = " + myS.pop());
				document.writeln("<br>myS.size() = " + myS.size());
			}
			document.writeln("<br>myS.isEmpty() = " + myS.isEmpty());

			document.writeln("<hr>Queue test: <br>");
			var myQ = new Queue();
			myQ.enqueue(1);
			myQ.enqueue(2);
			myQ.enqueue(3);
			myQ.enqueue(4);
			var count = myQ.size();
			document.writeln("<br>myQ.size() = " + myQ.size());
			document.writeln("<br>myQ.isEmpty() = " + myQ.isEmpty());
			for (var i=0; i < count; i++) {
				document.writeln("<br>" + i + ". myQ.dequeue() = " + myQ.dequeue());
				document.writeln("<br>myQ.size() = " + myQ.size());
			}
			document.writeln("<br>myQ.isEmpty() = " + myQ.isEmpty());


			document.writeln("<hr>Tree test: <br>");

			var r = new TreeNode(1);
			var r1 = new TreeNode(2);
			r.addChild(r1);
			var r2 = new TreeNode(3);
			r.addChild(r2);
			var r3 = new TreeNode(4);
			r3.addChild(new TreeNode(10));
			r3.addChild(new TreeNode(11));
			r3.addChild(new TreeNode(12));
			r1.addChild(r3);
			var r4 = new TreeNode(5);
			r1.addChild(r4);
			var r5 = new TreeNode(6);
			r2.addChild(r5);
			var r6 = new TreeNode(7);
			r5.addChild(r6);
			var r7 = new TreeNode(8);
			r6.addChild(r7);
			var r8 = new TreeNode(9);
			r6.addChild(r8);

			document.writeln(r.toHTMLString());

			function depthFirstVisit(node) {
				document.writeln('<br>Data: ' + node.data);
				for (var i=0; i<node.children.length; i++) {
					depthFirstVisit(node.children[i]);
				}
			}
			document.writeln("<br>depthFirstVisit: <br>");
			depthFirstVisit(r);

			function breadthFirstVisit(node) {
				
				var q = [];
				q.push(node);

				while (q.length > 0) {
					var n = q[0];
					document.writeln('<br>Data: ' + n.data);
					n.visited = true;
					q.splice(0, 1);
					for (var i=0; i<n.children.length; i++) {
						q.push(n.children[i]);
					}
				}
			}

			document.writeln('<br>breadthFirstVisit: <br>');
			breadthFirstVisit(r);

			document.writeln("<hr>BinarySearchTree test: <br>");
			var myBTree = new BinarySearchTree();
			myBTree.insert(10);
			myBTree.insert(5);
			myBTree.insert(7);
			myBTree.insert(2);
			myBTree.insert(9);
			myBTree.insert(23);
			myBTree.insert(1);
			myBTree.insert(4);
			myBTree.insert(15);
			myBTree.insert(11);
			myBTree.insert(8);
			myBTree.insert(3);


			document.writeln("<br><pre>" + myBTree.toHTMLString() + '</pre>');

			document.writeln("<br>myBTree.find(10) = " + myBTree.find(10));
			document.writeln("<br>myBTree.find(99) = " + myBTree.find(99));
			document.writeln("<br>myBTree.min() = " + myBTree.min());
			document.writeln("<br>myBTree.max() = " + myBTree.max());
			document.writeln("<br>myBTree.remove(1) = " + myBTree.remove(1));
			document.writeln("<br>myBTree.min() = " + myBTree.min());
			document.writeln("<br>myBTree.max() = " + myBTree.max());
			document.writeln("<br>myBTree.remove(23) = " + myBTree.remove(23));
			document.writeln("<br>myBTree.min() = " + myBTree.min());
			document.writeln("<br>myBTree.max() = " + myBTree.max());

			document.writeln("<hr>Prime Number generation: <br>");
			document.writeln('getPrimeNumbers(10) -> <pre>' + getPrimeNumbers(10) + '</pre>')
			document.writeln('getPrimeNumbers(50) -> <pre>' + getPrimeNumbers(50) + '</pre>')
			document.writeln('getPrimeNumbers(100) -> <pre>' + getPrimeNumbers(100) + '</pre>')
			document.writeln('getPrimeNumbers(500) -> <pre>' + getPrimeNumbers(500) + '</pre>')
			document.writeln('getPrimeNumbers(1000) -> <pre>' + getPrimeNumbers(1000) + '</pre>')

		</script>
	</body>
</html>
